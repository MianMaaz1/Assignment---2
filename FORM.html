<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTRATION FORM</title>
</head>
<body>
   <center>
   <h2>STUDENT REGISTRATION FORM</h2>
   </center>
    <form action="/action_page.php">
        
 <label for="fname">FIRST NAME :</label><br>
 <center>
 <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" style=width:300px;><br>
     </center>
     <label for="lname">LAST NAME :</label><br>
     <center>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" style="width: 300px"><br>
     </center>
     <label for="Email">EMAIL :</label><br>
     <center>
        <input type="email:" id="email" placeholder ="it should contain @" style="width: 300px;" ><br>
     </center>
     <label for="mobile">MOBILE :</label><br>
     <center>
        <input type="tel" id="number" name="number" placeholder="Only 10 Digits Allowed" style="width: 300px;"><br>
     </center>
     <label for="GENDER">GENDER :</label><br>
     <center>
     <input type="radio" name="gender" id="male" value="MALE">
     <label for="male">MALE</label>
      <input type="radio" name="GENDER" id="female" value="FEMALE">
      <label for="female">FEMALE</label>
     </center>
     <label for="DOB">DATE OF BIRTH</label><br>
     <center>
      <input type="date" name="dob" id="dob" style="width: 300px;"><br>
     </center>
     <label for="address">ADDRESS :</label>
     <center>
      <textarea name="address" id="address" cols="40" rows="12"></textarea>
     </center>
     <label for="city">CITY :</label><br>
     <center>
     <input type="textbox" name="city" id="city" style="width: 300px;"><br>
     </center>
     <label for="area pin">Area PIN :</label><br>
     <center>
      <input type="text" name="area pin" id="area pin" style="width: 300px;"><br>
     </center>
     <label for="state">STATE :</label><br>
     <center>
      <input type="text" name="state" id="state" style="width: 300px ;"><br>
     </center>
     <label for="qualification">QUALIFICATION :</label><br>
     <center>
      <select name="qualification" id="qualification">
    <option value="select qualification">SELECT QUALIFICATION :</option>
     <option value="MATRICULATION">MATRICULATION</option>
     <option value="intermediate">INTERMEDIATE</option>
     <option value="degreeholder">DEGREE HOLDER</option>
   </select>
     </center><br>
   <label for="specialization">SPECIALIZATION :</label><br>
   <center>
   <input type="checkbox" name="specialization" id="computer science"><br>
   <label for="computerscience">COMPUTER SCIENCE</label><br>
   <input type="checkbox" name="specialization" id="informationtechnology"><br>
   <label for="informationtechnology">INFORMATION TECHNOLOGY</label><br>
   <input type="checkbox" name="specialization" id="computerarchitecture"><br>
   <label for="computerarchitecture">COMPUTER ARCHITECTURE</label><br>
   <input type="checkbox" name="specialization" id="telecommunication"><br>
   <label for="telecommunication">TELE COMMUNICATION</label><br>
   </center>
   <label for="password">PASSWORD :</label><br>
   <center>
   <input type="password" name="password" id="password" style="width: 300px;"><br>
   </center>
   <input type="submit" value="REGISTERED">
     </form>
</body>
</html>
